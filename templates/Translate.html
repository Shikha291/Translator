<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{%static 'translate.css' %}">
    <meta charset="UTF-8">
    <title>Translator</title>
</head>
<center>
<body>
    <h1>Welcome to the Translator!!</h1>
    <form action="{% url 'result' %}" method="post">{% csrf_token %}
        <p>Enter the text that you want to convert:</p>
        <input type="text" name="source">
        <p>Enter the language code in which you want to convert:</p>
        <p>(For the code refer to <a href="https://cloud.google.com/translate/docs/languages" target="_blank">Language code</a>)</p>
        <input type="text" name="lang"><br><br>
        <input type="submit" class="sub" value="Enter">
    </form>

</body></center>
</html>
